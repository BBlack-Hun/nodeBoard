<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    
    <!--Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/Header-->

    <!-- Main Site -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                    </div>
                </div>
                <div class="from-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">User the below form to create a new account</span>
                </div>

                <!-- form handling -->
                <form methods="POST" id="update_user">
                    <div class="new_user">
                        <div class="form_group">
                            <label for="name" class="text-light">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Name">
                        </div>
                        <div class="form_group">
                            <label for="email" class="text-light">Email</label>
                            <input type="text" name="email" value="" placeholder="example@gmail.com">
                        </div>
                        <div class="form_group">
                            <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Male">
                                <label for="gender" class="text-light">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Female">
                                <label for="gender" class="text-light">Female</label>
                            </div>
                        </div>

                        <div class="form_group">
                            <label for="status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" name="status" value="Active">
                                <label for="status" class="text-light">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="status" value="Inactive">
                                <label for="status" class="text-light">Inactive</label>
                            </div>

                            <div class="from-group">
                                <button type="submit" class="btn text-dark update">Save</button>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
        </main>

    <!-- /Main Site -->
</body>
</html>
